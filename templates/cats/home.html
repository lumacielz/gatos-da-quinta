<!-- templates/home.html -->
{% extends "base.html" %}
{% block content %}
        <div class="container text-center">
            <div class="row row-cols-3 gap-.5">
                {% for cat in object_list %}

                    <div class="col">
                        <div class="card" style="width: 25rem; height: 35rem" >
                        <img src="{{ cat.image.url }}" alt="{{ cat.name }}" class="card-img-top">
                        <div class="card-body">
                            <h5 class="card-title">{{ cat.name }}</h5>
                            <p class="card-text">Some quick example text to build on the card title and make up the bulk
                                of the card's content.</p>
                            <a href="/cats/edit/{{ cat.id }}"><i class="bi bi-pencil-square" ></i></a>
                            <a href="/cats/{{ cat.id }}"><i class="bi bi-trash"></i></a>
                        </div>
                    </div>
                    </div>


                {% endfor %}
            </div>
        </div>
{% endblock %}

</html>
